<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Les petits plats</title>
        <meta name="description" content="Trouvez la recette qu'il vous faut">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <img src="images/logo.png" alt="Les petits plats" />
            <div id="searchBarContainer">
                <input type="text" id="searchBar" placeholder="Rechercher une recette" />
                <img src="images/search.png" alt="Rechercher" />
            </div>
            <div id="tagList">
                
            </div>
            <div id="ingredientList" class="list">
                <div class="cover">
                    <p>Ingrédients</p>
                    <img src="images/arrow-down.png" />
                </div>
                <div class="content">
                    <div class="search">
                        <input type="text" placeholder="Rechercher un ingrédient" />
                        <img src="images/arrow-up.png" />
                    </div>
                    <div class="options"></div>
                </div>    
            </div>
        </header>
        <main></main>
        <script src="recipes.js"></script>
        <script src="Recipe.js"></script>
        <script src="RecipeFactory.js"></script>
        <script src="index.js"></script>
    </body>
</html>
